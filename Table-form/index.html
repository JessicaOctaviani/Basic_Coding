        <h1>お問い合わせ</h1>
        <form>
            <label for="namae">お名前 [必須]</label>
            <input type="text" id="namae" name="お名前 [必須]"><br><br>
            <label for="MailAddress">メールアドレス [必須]</label>
            <input type="text" id="MailAddress" name="メールアドレス [必須]"><br><br>
            <label for="PhoneNumber">電話番号[任意]</label>
            <input type="text" id="PhoneNumber" name="電話番号[任意]"><br><br>
            <label for="requirement">ご用件 [必須]</label>
